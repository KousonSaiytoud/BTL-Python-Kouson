<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Forex rate</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        #forexChartContainer {
            width: 800px;
            margin: 20px auto;
        }

        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <h2>Forex Rates</h2>
    <table id="forexTable">
        <thead>
            <tr>
                <th>STT</th>
                <th>Base Kip Lao</th>
                <th>Rate Kip to VN</th>
                <th>Update At</th>
            </tr>
        </thead>
        <tbody>
            <!---->
        </tbody>
    </table>

    <div id="forexChartContainer">
        <canvas id="forexChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function getRateMoney() {
            fetch('api.aspx')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#forexTable tbody');
                    var stt = 0;
                    data.forEach(rate => {
                        stt++;
                        const row = `
                            <tr>
                                <td>${stt}</td>
                                <td>1${rate.BaseKipLao}</td>
                                <td>${rate.RateKipToVn.toFixed(2)} dong</td>
                                <td>${rate.UpdateAt.split('T')[0]}</td>
                            </tr>`;
                        tableBody.innerHTML += row;
                    });

                    const ctx = document.getElementById('forexChart').getContext('2d');
                    const chart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: data.map(rate => rate.UpdateAt.split('T')[0]),
                            datasets: [{
                                label: 'Rate Kip to VN',
                                data: data.map(rate => rate.RateKipToVn.toFixed(2)),
                                backgroundColor: 'blue', 
                                borderColor: 'Black',
                                borderWidth: 1,
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    title: {
                                        display: true,
                                        text: 'Rate (dong)'
                                    }
                                },
                                x: {
                                    title: {
                                        display: true,
                                        text: 'Date'
                                    }
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error('Error fetching data:', error));
        }
        getRateMoney();
    </script>
</body>
</html>
